on:
  schedule:
    - cron: "00 00 * * *" # HergÃ¼n saat 00:00 da
  workflow_dispatch:

jobs:
  GetData:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6 # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get_Data Script Initialize 
        run: python scripts/MGM_get_data.py

      - name: commit files
        run: |
          git config --local user.email "fzozyurt@outlook.com"
          git config --local user.name "fzozyurt"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "ðŸ¤– - Update Data" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
  
  KaagleUpload:
    needs: GetData
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6 # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Dataset Upload
        run: |
          cd data
          kaggle datasets metadata ${{ vars.KAGGLE_DATASET_PATH}}
          python Scripts/dataset_upload.py
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}